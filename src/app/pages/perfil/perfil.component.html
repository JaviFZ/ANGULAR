<div class="fondoPerfil">
    <div class="libro">
        <div class="perfilCard">
            <div class="imgBox">
                <img class="img" [src]="newUser.url" >
            </div>
            <div class="name"><h3>{{newUser.nombreCompleto()}}</h3></div>
            <div class="datos">
                <div><h4>Nombre:</h4></div>
                <div class="group">
                    <input required="" readonly="readonly" type="text" class="input" [value]="newUser.nombre" >
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    
                  </div>
                  <div><h4>Apellidos:</h4></div>
                <div class="group">
                    <input required="" readonly="readonly" type="text" class="input"[value]="newUser.apellidos">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    
                  </div>
                  <div><h4>Correo:</h4></div>
                <div class="group">
                    <input required="" readonly="readonly" type="text" class="input"[value]="newUser.correo">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    
                  </div>
            </div>
        </div>
        <div class="perfilForm">
            <div>EDITAR USUARIO</div>
            <div class="group">
                <input required="" type="text" class="input" #nombre>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Nombre</label>
            </div>
                  
            <div class="group">
                <input required="" type="text" class="input" #apellidos>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Apellidos</label>
            </div>
                 
            <div class="group">
                <input required="" type="text" class="input" #correo>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Correo</label>
            </div>
            <div class="group">
                <input required="" type="text" class="input" #url>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>URL</label>
            </div>
            <button on-click = enviar(nombre.value,apellidos.value,correo.value,url.value)>
                <div class="svg-wrapper-1">
                  <div class="svg-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                      <path fill="none" d="M0 0h24v24H0z"></path>
                      <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                    </svg>
                  </div>
                </div>
                <span>Send</span>
              </button>
        </div>
    </div>
</div>
